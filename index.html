<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Icon | Iconoir -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css"
    />
    <!-- Icon | Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Icon | Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Function Challenge</title>
  </head>
  <body>
    <h1>Function Challenge</h1>
    <div class="container">
      <div class="challenge_1 challenge">
        <h2 class="title">Fahrenheit to Celsius</h2>
        <input type="number" id="fahrenheit" placeholder="Fahrenheit" />
        <button id="convert">convert</button>
        <input type="number" name="" id="celsius" placeholder="Celsius" />
      </div>
      <div class="challenge_2 challenge">
        <h2 class="title">Minimum and Maximum</h2>
        <input
          type="text"
          name=""
          id="numbers"
          placeholder="Enter numbers to find Min and Max"
        />
        <div class="result">
          <input type="text" name="" id="min" placeholder="minimum" disabled />
          <input type="text" name="" id="max" placeholder="minimum" disabled />
        </div>
      </div>
    </div>
    <!-- javaScript -->
    <script src="./app.js"></script>
  </body>
</html>
